<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: white;
    }

    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
    }

    header img {
      height: 40px;
      width: auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .input-field {
      width: 300px;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 12px 25px;
      margin-top: 10px;
      background-color: #f5761a;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e06500;
    }

    #message {
      margin-top: 15px;
      font-size: 0.95rem;
      color: red;
    }

    /* Success checkmark animation */
    .success-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #4caf50;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #4caf50;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
      margin-bottom: 15px;
    }

    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #4caf50;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
      stroke: #4caf50;
      fill: none;
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }

    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 30px #4caf50; }
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo-no-text.png" alt="InternHub Logo" />
  </header>

  <main>
    <h1>Reset Your Password</h1>
    <p id="instruction">Please enter a new password for your account.</p>

    <input type="password" id="password" class="input-field" placeholder="New Password" />
    <input type="password" id="confirm" class="input-field" placeholder="Confirm Password" />
    <button onclick="resetPassword()">Submit</button>
    <div id="message"></div>

    <div class="success-container" id="successAnimation">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16" />
      </svg>
      <p>Password reset successful! You can now return to the app to log in.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 InternHub. All rights reserved.
  </footer>

  <script>
    const supabaseUrl = 'https://mgmvynmmdqbnzlandlmr.supabase.co';
    const supabaseKey = 'PUBLIC_ANON_KEY';
    const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

    async function resetPassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const error_description = urlParams.get('error_description');

      const message = document.getElementById('message');
      const successContainer = document.getElementById('successAnimation');
      const instruction = document.getElementById('instruction');
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      // handle expired or invalid link
      if (error) {
        message.style.color = 'red';
        message.innerText = decodeURIComponent(error_description.replace(/\+/g, ' '));
        instruction.style.display = 'none';
        document.getElementById('password').style.display = 'none';
        document.getElementById('confirm').style.display = 'none';
        return;
      }

      if (!code) {
        message.style.color = 'red';
        message.innerText = 'Reset code missing. Please request a new password reset.';
        return;
      }

      if (password !== confirm) {
        message.style.color = 'red';
        message.innerText = 'Passwords do not match.';
        return;
      }

      const { data, error: supabaseError } = await supabase.auth.updateUser(
        { password: password },
        { accessToken: code }
      );

      if (supabaseError) {
        message.style.color = 'red';
        message.innerText = supabaseError.message;
      } else {
        message.style.display = 'none';
        successContainer.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
